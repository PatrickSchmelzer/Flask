{% extends "base.html" %}

{% block title %}Tasklist{% endblock %}

{% block content %}
<h1>PSH Custom Tasklist</h1>

<h2>Open Tasks</h2>
<ul>
    {% for task in tasks %}
    <li>
        <form action="{{ url_for('taskView', index=loop.index0) }}">
            <input type="submit" value="{{ task.titel }}" />
        </form>
    </li>
    {% endfor %}
</ul>

<form action="{{ url_for('addTask') }}">
    <input type="submit" value="Add a new task" />
</form>
{% endblock %}
