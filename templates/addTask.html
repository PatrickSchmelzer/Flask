{% extends "base.html" %}

{% block title %}New Task{% endblock %}

{% block content %}
<h1>Add a new task</h1>
<form method="post">
    <p> Titel: </p>  <input type="text" name="titel" size="50"> 
    <p> Contact: </p> <input type="text" name="contact" size="50">
    <p> Description: </p> <textarea name="description" cols="60" rows="6"></textarea>  </p>
    <button type="submit">Create</button>
</form>
<br />
<a href="{{ url_for('home')}}">Back to Task List</a>
{% endblock %}
